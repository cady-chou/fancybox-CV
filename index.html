<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fancybox</title>
</head>
<link rel="stylesheet" href="./css/reset.css">
<link rel="stylesheet" href="./CSS/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" integrity="sha512-H9jrZiiopUdsLpg94A333EfumgUBpO9MdbxStdeITo+KEIMaNfHNvwyjjDJb+ERPaRS6DpyRlKbvPUasNItRyw==" crossorigin="anonymous" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js" integrity="sha512-uURl+ZXMBrF4AwGaWmEetzrd+J5/8NRkWAvJx5sbPSSuOb0bZLqf+tOzniObO00BjHa/dD7gub9oCGMLPQHtQA==" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">

<body>
    <div class="wrapper">
        <div class="title">
            <span class="name1">BYEBYE</span>
            <span class="name2">CHUCHU</span>
        </div>
        <div class="carousel-box">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <img class="graphic_001" src="./Img/stellar/waves.svg" alt="">
                    <img class="graphic_002" src="./Img/stellar/waves.svg" alt="">
                    <img class="graphic_003" src="./Img/stellar/triangle.svg" alt="">
                    <img class="graphic_004" src="./Img/stellar/triangle.svg" alt="">
                    <img class="graphic_005" src="./Img/stellar/square.svg" alt="">
                    <img class="graphic_006" src="./Img/stellar/circle.svg" alt="">
                    <img class="graphic_007" src="./Img/stellar/sm-cycle.svg" alt="">
                    <div class="carousel-item active">
                        <img src="./Img/1.jpg" class="d-block u-w-50" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./Img/2.jpg" class="d-block u-w-50" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./Img/3.jpg" class="d-block u-w-50" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./Img/4.jpg" class="d-block u-w-50" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./Img/5.jpg" class="d-block u-w-50" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./Img/6.jpg" class="d-block u-w-50" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./Img/7.jpg" class="d-block u-w-50" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="imglist">
            <img class="graphic_008" src="./Img/stellar/square.svg" alt="">
            <img class="graphic_009" src="./Img/stellar/waves.svg" alt="">
            <img class="graphic_010" src="./Img/stellar/circle.svg" alt="">
            <img class="graphic_011" src="./Img/stellar/sm-cycle.svg" alt="">
            <a href="./Img/1.jpg" data-fancybox="images" class="image u-pl-4 ">
                <img src="./Img/min1.jpg" />
            </a>
            <a href="./Img/2.jpg" data-fancybox="images" class="image u-pl-1 ">
                <img src="./Img/min2.jpg" />
            </a>
            <a href="./Img/3.jpg" data-fancybox="images" class="image u-pl-1 ">
                <img src="./Img/min3.jpg" />
            </a>
            <a href="./Img/4.jpg" data-fancybox="images" class="image u-pl-1 ">
                <img src="./Img/min4.jpg" />
            </a>
            <a href="./Img/5.png" data-fancybox="images" class="image u-pl-1 ">
                <img src="./Img/min5.jpg" />
            </a>
            <a href="./Img/6.jpg" data-fancybox="images" class="image u-pl-1 ">
                <img src="./Img/min6.jpg" />
            </a>
            <a href="./Img/7.jpg" data-fancybox="images" class="image u-pl-1 ">
                <img src="./Img/min7.jpg" />
            </a>
        </div>
    </div>
</body>
<script>
    $('.carousel').carousel({
        interval: 3000
    });
</script>

</html>
