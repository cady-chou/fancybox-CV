<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fancybox</title>
</head>
<link rel="stylesheet" href="./css/reset.css">
<link rel="stylesheet" href="./CSS/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" integrity="sha512-H9jrZiiopUdsLpg94A333EfumgUBpO9MdbxStdeITo+KEIMaNfHNvwyjjDJb+ERPaRS6DpyRlKbvPUasNItRyw==" crossorigin="anonymous" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js" integrity="sha512-uURl+ZXMBrF4AwGaWmEetzrd+J5/8NRkWAvJx5sbPSSuOb0bZLqf+tOzniObO00BjHa/dD7gub9oCGMLPQHtQA==" crossorigin="anonymous"></script>

<body>
    <div class="wrapper">
        <p class="imglist">
            <a data-fancybox-trigger="preview" href="javascript:;">
                <img src="./Img/first.jpg" />
            </a>

            <a href="./Img/1.jpg" data-fancybox="preview" class="image u-pl-4 ">
                <img src="./Img/min1.jpg" />
            </a>
            <a href="./Img/2.jpg" data-fancybox="preview" class="image u-pl-1 ">
                <img src="./Img/min2.jpg" />
            </a>
            <a href="./Img/3.jpg" data-fancybox="preview" class="image u-pl-1 ">
                <img src="./Img/min3.jpg" />
            </a>
            <a href="./Img/4.jpg" data-fancybox="preview" class="image u-pl-1 ">
                <img src="./Img/min4.jpg" />
            </a>
            <a href="./Img/5.png" data-fancybox="preview" class="image u-pl-1 ">
                <img src="./Img/min5.jpg" />
            </a>
            <a href="./Img/6.jpg" data-fancybox="preview" class="image u-pl-1 ">
                <img src="./Img/min6.jpg" />
            </a>
            <a href="./Img/7.jpg" data-fancybox="preview" class="image u-pl-1 ">
                <img src="./Img/min7.jpg" />
            </a>
        </p>

    </div>

</body>

</html>
